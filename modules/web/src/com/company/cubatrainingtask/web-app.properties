###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/company/cubatrainingtask/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/company/cubatrainingtask/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/company/cubatrainingtask/persistence.xml

cuba.metadataConfig = +com/company/cubatrainingtask/metadata.xml

cuba.viewsConfig = +com/company/cubatrainingtask/views.xml

cuba.windowConfig = +com/company/cubatrainingtask/web-screens.xml

cuba.menuConfig = +com/company/cubatrainingtask/web-menu.xml

cuba.permissionConfig = +com/company/cubatrainingtask/web-permissions.xml

cuba.mainMessagePack = +com.company.cubatrainingtask.web

cuba.anonymousSessionId = 6b21f5c3-e89e-8e01-8e77-9f1ad89bf911

cuba.creditsConfig = +

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en
cuba.localeSelectVisible = false